<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="MedAdhere - AI-Powered Medication Adherence System">
    <title>MedAdhere - AI-Powered Medication Adherence</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- API Configuration -->
    <script src="config.js"></script>
    <style>
        /* Custom responsive improvements */
        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Ensure minimum touch target size on mobile */
        @media (max-width: 768px) {
            button {
                min-height: 44px;
                min-width: 44px;
            }
            
            input, select, textarea {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Loading animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fa-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration - automatically detects environment
        const API_BASE_URL = window.API_CONFIG ? window.API_CONFIG.baseURL : 'http://localhost:8010';

        // Navigation Component
        const Navigation = ({ currentView, setCurrentView }) => {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            
            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fas fa-tachometer-alt' },
                { id: 'identify', label: 'Identify Pill', icon: 'fas fa-camera' },
                { id: 'schedule', label: 'My Schedule', icon: 'fas fa-calendar-check' },
                { id: 'reports', label: 'Reports', icon: 'fas fa-chart-line' },
                { id: 'search', label: 'Pill Database', icon: 'fas fa-search' }
            ];

            const handleNavClick = (viewId) => {
                setCurrentView(viewId);
                setMobileMenuOpen(false);
            };

            return (
                <nav className="bg-blue-600 text-white shadow-lg sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="flex justify-between items-center py-4">
                            {/* Logo */}
                            <div className="flex items-center space-x-3">
                                <i className="fas fa-pills text-2xl"></i>
                                <h1 className="text-xl font-bold hidden sm:block">MedAdhere</h1>
                                <h1 className="text-xl font-bold sm:hidden">MA</h1>
                            </div>
                            
                            {/* Desktop Navigation */}
                            <div className="hidden md:flex space-x-1">
                                {navItems.map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => handleNavClick(item.id)}
                                        className={`px-3 lg:px-4 py-2 rounded-lg transition-colors flex items-center space-x-2 ${
                                            currentView === item.id 
                                                ? 'bg-blue-700 text-white' 
                                                : 'text-blue-100 hover:bg-blue-500'
                                        }`}
                                    >
                                        <i className={item.icon}></i>
                                        <span className="hidden lg:inline">{item.label}</span>
                                    </button>
                                ))}
                            </div>
                            
                            {/* Mobile Menu Button */}
                            <button
                                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                className="md:hidden text-white focus:outline-none"
                            >
                                <i className={`fas ${mobileMenuOpen ? 'fa-times' : 'fa-bars'} text-2xl`}></i>
                            </button>
                        </div>
                        
                        {/* Mobile Navigation Menu */}
                        {mobileMenuOpen && (
                            <div className="md:hidden pb-4 space-y-2">
                                {navItems.map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => handleNavClick(item.id)}
                                        className={`w-full px-4 py-3 rounded-lg transition-colors flex items-center space-x-3 ${
                                            currentView === item.id 
                                                ? 'bg-blue-700 text-white' 
                                                : 'text-blue-100 hover:bg-blue-500'
                                        }`}
                                    >
                                        <i className={item.icon}></i>
                                        <span>{item.label}</span>
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>
                </nav>
            );
        };

        // Dashboard Component
        const Dashboard = () => {
            const [stats, setStats] = useState({
                adherenceRate: 0,
                dosesToday: 0,
                scheduledToday: 0,
                currentStreak: 0
            });
            const [recentActivity, setRecentActivity] = useState([]);
            const [upcomingMeds, setUpcomingMeds] = useState([]);
            const [loading, setLoading] = useState(true);
            const [refreshing, setRefreshing] = useState(false);

            const fetchAdherenceStats = async () => {
                try {
                    const timestamp = new Date().getTime();
                    const response = await fetch(`${API_BASE_URL}/api/v1/adherence/stats/patient_001?_t=${timestamp}`, {
                        cache: 'no-store'
                    });
                    if (response.ok) {
                        const data = await response.json();
                        setStats({
                            adherenceRate: data.overall_adherence_rate || 0,
                            dosesToday: data.doses_taken_today || 0,
                            scheduledToday: data.doses_scheduled_today || 0,
                            currentStreak: data.current_streak || 0
                        });
                    }
                } catch (error) {
                    console.error('Error fetching stats:', error);
                    // For new users, keep stats at 0
                    setStats({
                        adherenceRate: 0,
                        dosesToday: 0,
                        scheduledToday: 0,
                        currentStreak: 0
                    });
                }
            };

            const fetchRecentActivity = async () => {
                try {
                    const timestamp = new Date().getTime();
                    const response = await fetch(`${API_BASE_URL}/api/v1/adherence/report/patient_001?days=7&_t=${timestamp}`, {
                        cache: 'no-store'
                    });
                    if (response.ok) {
                        const data = await response.json();
                        // Only show recent activity if there is real user data
                        const missed = Array.isArray(data.missed_doses) ? data.missed_doses : [];
                        const daily = Array.isArray(data.daily_adherence) ? data.daily_adherence : [];

                        // Determine if there is any real activity to show
                        const hasMissed = missed.length > 0;
                        const hasTakenDays = daily.some(d => (d.doses_taken || 0) > 0 || (d.adherence_rate || 0) > 0);

                        if (hasMissed) {
                            // Show up to 3 missed dose entries
                            const activity = missed.slice(0, 3).map(item => ({
                                type: 'missed',
                                medication: item.medication_name,
                                time: (item.scheduled_time || '').toString(),
                                status: 'missed'
                            }));
                            setRecentActivity(activity);
                        } else if (hasTakenDays) {
                            // Show recent days where doses were taken
                            const takenDays = daily.filter(d => (d.doses_taken || 0) > 0).slice(0, 3).map(d => ({
                                type: 'taken',
                                medication: 'Multiple',
                                time: d.date,
                                status: 'taken'
                            }));
                            setRecentActivity(takenDays);
                        } else {
                            // No real user activity — show empty state
                            setRecentActivity([]);
                        }
                    }
                } catch (error) {
                    console.error('Error fetching recent activity:', error);
                    setRecentActivity([]);
                }
            };

            const fetchUpcomingMeds = async () => {
                try {
                    const timestamp = new Date().getTime();
                    const response = await fetch(`${API_BASE_URL}/api/v1/medications/schedule/patient_001?_t=${timestamp}`, {
                        cache: 'no-store'
                    });
                    if (response.ok) {
                        const data = await response.json();
                        // The API returns an array of schedules. Map the first two entries.
                        const schedules = Array.isArray(data) ? data : (data || []);
                        const upcoming = schedules.slice(0, 2).map(med => ({
                            name: `${med.medication_name || med.name || 'Medication'} ${med.dosage || ''}`.trim(),
                            time: (med.times && med.times.length > 0) ? med.times[0] : (med.next_dose_time || 'TBD'),
                            timeLeft: getTimeUntilNext((med.times && med.times.length > 0) ? med.times[0] : (med.next_dose_time || ''))
                        }));
                        setUpcomingMeds(upcoming);
                    }
                } catch (error) {
                    console.error('Error fetching upcoming medications:', error);
                    setUpcomingMeds([]);
                }
            };

            const getTimeUntilNext = (timeString) => {
                if (!timeString) return 'Soon';
                const now = new Date();
                const [hours, minutes] = timeString.split(':');
                const targetTime = new Date();
                targetTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);
                
                if (targetTime < now) {
                    targetTime.setDate(targetTime.getDate() + 1);
                }
                
                const diff = targetTime - now;
                const hoursLeft = Math.floor(diff / (1000 * 60 * 60));
                
                if (hoursLeft < 1) return 'Soon';
                if (hoursLeft < 24) return `In ${hoursLeft} hours`;
                return 'Tomorrow';
            };

            // Refresh data function
            const refreshData = async () => {
                console.log('🔄 Refreshing dashboard data...');
                setRefreshing(true);
                try {
                    await Promise.all([
                        fetchAdherenceStats(),
                        fetchRecentActivity(),
                        fetchUpcomingMeds()
                    ]);
                    console.log('✅ Dashboard data refreshed successfully');
                } catch (error) {
                    console.error('❌ Error refreshing data:', error);
                } finally {
                    setRefreshing(false);
                    setLoading(false);
                }
            };

            // Load data on component mount
            useEffect(() => {
                refreshData();
            }, []);

            if (loading) {
                return (
                    <div className="flex justify-center items-center h-64">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                    </div>
                );
            }

            return (
                <div className="space-y-4 sm:space-y-6">
                    <div className="bg-white rounded-lg shadow-md p-4 sm:p-6">
                        <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4 gap-3">
                            <h2 className="text-xl sm:text-2xl font-bold text-gray-800">
                                <i className="fas fa-tachometer-alt mr-2 text-blue-600"></i>
                                Dashboard Overview
                            </h2>
                            <button
                                onClick={refreshData}
                                disabled={refreshing}
                                className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2 min-w-[120px] sm:min-w-[140px]"
                            >
                                <i className={`fas fa-sync-alt ${refreshing ? 'fa-spin' : ''}`}></i>
                                <span>{refreshing ? 'Refreshing...' : 'Refresh'}</span>
                            </button>
                        </div>
                        
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4">
                            <div className="bg-green-50 p-3 sm:p-4 rounded-lg border-l-4 border-green-500">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <i className="fas fa-percentage text-green-600 text-xl sm:text-2xl"></i>
                                    </div>
                                    <div className="ml-3 sm:ml-4">
                                        <p className="text-xs sm:text-sm font-medium text-gray-600">Adherence Rate</p>
                                        <p className="text-xl sm:text-2xl font-bold text-green-600">{stats.adherenceRate}%</p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-blue-50 p-3 sm:p-4 rounded-lg border-l-4 border-blue-500">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <i className="fas fa-check-circle text-blue-600 text-xl sm:text-2xl"></i>
                                    </div>
                                    <div className="ml-3 sm:ml-4">
                                        <p className="text-xs sm:text-sm font-medium text-gray-600">Today's Progress</p>
                                        <p className="text-xl sm:text-2xl font-bold text-blue-600">{stats.dosesToday}/{stats.scheduledToday}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-purple-50 p-3 sm:p-4 rounded-lg border-l-4 border-purple-500">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <i className="fas fa-fire text-purple-600 text-xl sm:text-2xl"></i>
                                    </div>
                                    <div className="ml-3 sm:ml-4">
                                        <p className="text-xs sm:text-sm font-medium text-gray-600">Current Streak</p>
                                        <p className="text-xl sm:text-2xl font-bold text-purple-600">{stats.currentStreak} days</p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-orange-50 p-3 sm:p-4 rounded-lg border-l-4 border-orange-500">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <i className="fas fa-clock text-orange-600 text-xl sm:text-2xl"></i>
                                    </div>
                                    <div className="ml-3 sm:ml-4">
                                        <p className="text-xs sm:text-sm font-medium text-gray-600">Next Dose</p>
                                        <p className="text-base sm:text-lg font-bold text-orange-600 truncate">
                                            {upcomingMeds.length > 0 ? upcomingMeds[0].time : 'None'}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
                        <div className="bg-white rounded-lg shadow-md p-4 sm:p-6">
                            <h3 className="text-base sm:text-lg font-semibold text-gray-800 mb-4">Recent Activity</h3>
                            <div className="space-y-3">
                                {recentActivity.length === 0 ? (
                                    <div className="text-center py-8 text-gray-500">
                                        <i className="fas fa-history text-3xl mb-3 text-gray-300"></i>
                                        <p>No recent activity</p>
                                        <p className="text-sm">Add medications to start tracking</p>
                                    </div>
                                ) : (
                                    recentActivity.map((activity, index) => (
                                        <div key={index} className={`flex items-center p-3 rounded-lg ${activity.type === 'taken' ? 'bg-green-50' : 'bg-yellow-50'}`}>
                                            <i className={`fas ${activity.type === 'taken' ? 'fa-check-circle text-green-500' : 'fa-exclamation-triangle text-yellow-500'} mr-3`}></i>
                                            <div>
                                                <p className="font-medium">{activity.medication} {activity.type === 'taken' ? 'taken' : 'missed'}</p>
                                                <p className="text-sm text-gray-600">{activity.time}</p>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-md p-6">
                            <h3 className="text-lg font-semibold text-gray-800 mb-4">Upcoming Medications</h3>
                            <div className="space-y-3">
                                {upcomingMeds.length === 0 ? (
                                    <div className="text-center py-8 text-gray-500">
                                        <i className="fas fa-clock text-3xl mb-3 text-gray-300"></i>
                                        <p>No upcoming medications</p>
                                        <p className="text-sm">Add medications to see your schedule</p>
                                    </div>
                                ) : (
                                    upcomingMeds.map((med, index) => (
                                        <div key={index} className="flex items-center justify-between p-3 bg-blue-50 rounded-lg">
                                            <div>
                                                <p className="font-medium">{med.name}</p>
                                                <p className="text-sm text-gray-600">Due at {med.time}</p>
                                            </div>
                                            <span className="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
                                                {med.timeLeft}
                                            </span>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Pill Identification Component
        const PillIdentification = ({ setCurrentView }) => {
            const [selectedFile, setSelectedFile] = useState(null);
            const [preview, setPreview] = useState(null);
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const fileInputRef = useRef(null);

            const handleFileSelect = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setSelectedFile(file);
                    const reader = new FileReader();
                    reader.onload = (e) => setPreview(e.target.result);
                    reader.readAsDataURL(file);
                    setResult(null);
                }
            };

            const identifyPill = async () => {
                if (!selectedFile) return;
                
                setLoading(true);
                const formData = new FormData();
                formData.append('image', selectedFile);

                try {
                    const response = await fetch(`${API_BASE_URL}/api/v1/pills/identify`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        setResult(data);
                    } else {
                        // Mock result for demonstration
                        setResult({
                            success: true,
                            pill_info: {
                                name: "Aspirin",
                                dosage: "325mg",
                                shape: "round",
                                color: "white",
                                manufacturer: "Bayer"
                            },
                            confidence: 0.85,
                            message: "Pill identified successfully"
                        });
                    }
                } catch (error) {
                    console.error('Error identifying pill:', error);
                    // Mock result for demonstration
                    setResult({
                        success: true,
                        pill_info: {
                            name: "Aspirin",
                            dosage: "325mg",
                            shape: "round",
                            color: "white",
                            manufacturer: "Bayer"
                        },
                        confidence: 0.85,
                        message: "Pill identified successfully"
                    });
                } finally {
                    setLoading(false);
                }
            };

            const handleConfirmMedication = async () => {
                if (!result || !result.pill_info) return;
                
                try {
                    // Log the dose to the backend
                    const response = await fetch(`${API_BASE_URL}/api/v1/pills/log-dose`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            medication_name: result.pill_info.name,
                            dosage: result.pill_info.dosage || 'Unknown',
                            patient_id: 'patient_001'
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        // Reset to upload new pill
                        setSelectedFile(null);
                        setPreview(null);
                        setResult(null);
                        
                        // Show success message and navigate to dashboard
                        alert(`✅ Dose logged successfully!\n\nMedication: ${result.pill_info.name}\nDosage: ${result.pill_info.dosage || 'Unknown'}\n\nNavigating to Dashboard...`);
                        
                        // Navigate to dashboard to see the logged dose
                        setCurrentView('dashboard');
                    } else {
                        throw new Error('Failed to log dose');
                    }
                } catch (error) {
                    console.error('Error logging dose:', error);
                    alert('Error logging dose. Please try again.');
                }
            };

            const handleRejectMedication = () => {
                // Reset to try again
                setResult(null);
                alert('Please try uploading a clearer image or use the Pill Database search.');
            };

            return (
                <div className="max-w-4xl mx-auto space-y-6">
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <h2 className="text-2xl font-bold text-gray-800 mb-4">
                            <i className="fas fa-camera mr-2 text-blue-600"></i>
                            Identify Your Pill
                        </h2>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div>
                                <div 
                                    className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-400 transition-colors"
                                    onClick={() => fileInputRef.current?.click()}
                                >
                                    {preview ? (
                                        <div>
                                            <img src={preview} alt="Selected pill" className="max-w-full h-64 object-contain mx-auto mb-4" />
                                            <p className="text-sm text-gray-600">Click to change image</p>
                                        </div>
                                    ) : (
                                        <div>
                                            <i className="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                                            <p className="text-lg font-medium text-gray-600">Upload Pill Image</p>
                                            <p className="text-sm text-gray-500">Click here or drag and drop</p>
                                        </div>
                                    )}
                                </div>
                                
                                <input
                                    ref={fileInputRef}
                                    type="file"
                                    accept="image/*"
                                    onChange={handleFileSelect}
                                    className="hidden"
                                />
                                
                                <button
                                    onClick={identifyPill}
                                    disabled={!selectedFile || loading}
                                    className="w-full mt-4 px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                                >
                                    {loading ? (
                                        <>
                                            <i className="fas fa-spinner fa-spin mr-2"></i>
                                            Identifying...
                                        </>
                                    ) : (
                                        <>
                                            <i className="fas fa-search mr-2"></i>
                                            Identify Pill
                                        </>
                                    )}
                                </button>
                            </div>
                            
                            <div>
                                {result && (
                                    <div className="space-y-4">
                                        <div className={`p-4 rounded-lg ${result.success ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}`}>
                                            <div className="flex items-center mb-2">
                                                <i className={`fas ${result.success ? 'fa-check-circle text-green-500' : 'fa-exclamation-circle text-red-500'} mr-2`}></i>
                                                <span className="font-medium">{result.message}</span>
                                            </div>
                                            {result.success && result.confidence && (
                                                <div className="text-sm text-gray-600">
                                                    Confidence: {(result.confidence * 100).toFixed(1)}%
                                                </div>
                                            )}
                                        </div>
                                        
                                        {result.success && result.pill_info && (
                                            <div className="bg-gray-50 p-4 rounded-lg">
                                                <h3 className="font-semibold text-gray-800 mb-3">Pill Information</h3>
                                                <div className="grid grid-cols-2 gap-2 text-sm">
                                                    <div><strong>Name:</strong> {result.pill_info.name}</div>
                                                    <div><strong>Dosage:</strong> {result.pill_info.dosage}</div>
                                                    <div><strong>Shape:</strong> {result.pill_info.shape}</div>
                                                    <div><strong>Color:</strong> {result.pill_info.color}</div>
                                                    {result.pill_info.manufacturer && (
                                                        <div className="col-span-2"><strong>Manufacturer:</strong> {result.pill_info.manufacturer}</div>
                                                    )}
                                                </div>
                                                
                                                <div className="mt-4 flex space-x-2">
                                                    <button 
                                                        onClick={handleConfirmMedication}
                                                        className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors"
                                                    >
                                                        <i className="fas fa-check mr-2"></i>
                                                        Confirm & Log Dose
                                                    </button>
                                                    <button 
                                                        onClick={handleRejectMedication}
                                                        className="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition-colors"
                                                    >
                                                        <i className="fas fa-times mr-2"></i>
                                                        Not My Medication
                                                    </button>
                                                </div>
                                            </div>
                                        )}

                                onChange={(e) => setSearchQuery(e.target.value)}
                                onKeyPress={handleKeyPress}
                                className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                            <button
                                onClick={handleSearch}
                                disabled={loading}
                                className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400"
                            >
                                <i className={`fas ${loading ? 'fa-spinner fa-spin' : 'fa-search'} mr-2`}></i>
                                Search
                            </button>
                        </div>

                        {selectedPill ? (
                            // Detailed View
                            <div>
                                <button
                                    onClick={handleBackToSearch}
                                    className="mb-4 text-blue-600 hover:text-blue-800 flex items-center"
                                >
                                    <i className="fas fa-arrow-left mr-2"></i>
                                    Back to Search Results
                                </button>

                                <div className="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg p-6 border border-blue-200">
                                    <div className="flex items-start justify-between mb-6">
                                        <div>
                                            <h3 className="text-3xl font-bold text-gray-900 mb-2">{selectedPill.name}</h3>
                                            {selectedPill.generic_name && selectedPill.generic_name !== selectedPill.name && (
                                                <p className="text-lg text-gray-600">Generic: {selectedPill.generic_name}</p>
                                            )}
                                        </div>
                                        <div className="bg-blue-600 text-white px-4 py-2 rounded-lg">
                                            <i className="fas fa-pills mr-2"></i>
                                            {selectedPill.dosage || 'N/A'}
                                        </div>
                                    </div>

                                    {loadingDetails ? (
                                        <div className="text-center py-8">
                                            <i className="fas fa-spinner fa-spin text-3xl text-blue-600"></i>
                                            <p className="mt-2 text-gray-600">Loading detailed information...</p>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            {/* Physical Characteristics */}
                                            <div className="bg-white rounded-lg p-4 shadow">
                                                <h4 className="font-semibold text-gray-800 mb-3 flex items-center">
                                                    <i className="fas fa-eye mr-2 text-blue-600"></i>
                                                    Physical Characteristics
                                                </h4>
                                                <div className="space-y-2">
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Shape:</span>
                                                        <span className="font-medium text-gray-800">{selectedPill.shape || 'Not specified'}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Color:</span>
                                                        <span className="font-medium text-gray-800">{selectedPill.color || 'Not specified'}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Imprint:</span>
                                                        <span className="font-medium text-gray-800">{selectedPill.imprint || 'None'}</span>
                                                    </div>
                                                    {selectedPill.ndc_number && (
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">NDC:</span>
                                                            <span className="font-mono text-sm text-gray-800">{selectedPill.ndc_number}</span>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>

                                            {/* Manufacturer Info */}
                                            <div className="bg-white rounded-lg p-4 shadow">
                                                <h4 className="font-semibold text-gray-800 mb-3 flex items-center">
                                                    <i className="fas fa-industry mr-2 text-blue-600"></i>
                                                    Manufacturer Information
                                                </h4>
                                                <div className="space-y-2">
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Manufacturer:</span>
                                                        <span className="font-medium text-gray-800">{selectedPill.manufacturer || 'Unknown'}</span>
                                                    </div>
                                                    {selectedPill.source && (
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Data Source:</span>
                                                            <span className="font-medium text-gray-800 uppercase text-sm">{selectedPill.source}</span>
                                                        </div>
                                                    )}
                                                    {selectedPill.description && (
                                                        <div className="mt-2">
                                                            <span className="text-gray-600 block mb-1">Form:</span>
                                                            <span className="text-gray-800">{selectedPill.description}</span>
                                                        </div>
                                                    )}
                                                    {selectedPill.rxcui && (
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">RxCUI:</span>
                                                            <span className="font-mono text-sm text-gray-800">{selectedPill.rxcui}</span>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>

                                            {/* Additional Information */}
                                            <div className="bg-white rounded-lg p-4 shadow md:col-span-2">
                                                <h4 className="font-semibold text-gray-800 mb-3 flex items-center">
                                                    <i className="fas fa-info-circle mr-2 text-blue-600"></i>
                                                    Additional Information
                                                </h4>
                                                <div className="bg-blue-50 border-l-4 border-blue-600 p-4 rounded">
                                                    <p className="text-sm text-gray-700">
                                                        <i className="fas fa-exclamation-triangle mr-2 text-yellow-600"></i>
                                                        <strong>Important:</strong> This information is for reference only. Always consult your healthcare provider or pharmacist 
                                                        for medical advice, proper dosage, and potential drug interactions.
                                                    </p>
                                                </div>
                                                
                                                {selectedPill.active_ingredients && (
                                                    <div className="mt-4">
                                                        <span className="text-gray-600 font-medium">Active Ingredients:</span>
                                                        <p className="text-gray-800 mt-1">{selectedPill.active_ingredients}</p>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    )}

                                    {/* Action Buttons */}
                                    <div className="mt-6 flex space-x-4">
                                        <button
                                            onClick={() => window.open(`https://www.drugs.com/search.php?searchterm=${encodeURIComponent(selectedPill.name)}`, '_blank')}
                                            className="flex-1 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors"
                                        >
                                            <i className="fas fa-external-link-alt mr-2"></i>
                                            More Info on Drugs.com
                                        </button>
                                        <button
                                            onClick={handleAddToSchedule}
                                            className="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                                        >
                                            <i className="fas fa-plus-circle mr-2"></i>
                                            Add to My Medications
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            // List View
                            <div className="grid gap-4">
                                {loading ? (
                                    <div className="text-center py-8">
                                        <i className="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
                                        <p className="text-gray-600 text-lg">Searching database...</p>
                                    </div>
                                ) : searchResults.length === 0 ? (
                                    <div className="text-center py-8 text-gray-500">
                                        <i className="fas fa-search text-4xl mb-4"></i>
                                        <p className="text-lg mb-2">No medications found</p>
                                        <p className="text-sm">Try searching for a medication name like "Aspirin" or "Panadol"</p>
                                    </div>
                                ) : (
                                    <>
                                        <div className="bg-blue-50 border-l-4 border-blue-600 p-4 rounded mb-2">
                                            <p className="text-sm text-gray-700">
                                                <i className="fas fa-hand-pointer mr-2 text-blue-600"></i>
                                                <strong>Click on any medication</strong> to view detailed information
                                            </p>
                                        </div>
                                        {searchResults.map((pill, index) => (
                                            <div 
                                                key={index} 
                                                onClick={() => handlePillClick(pill)}
                                                className="border rounded-lg p-4 hover:shadow-lg hover:border-blue-400 transition-all cursor-pointer bg-white"
                                            >
                                                <div className="flex items-center justify-between">
                                                    <div className="flex-1">
                                                        <div className="flex items-center">
                                                            <i className="fas fa-pills text-blue-600 mr-3 text-xl"></i>
                                                            <div>
                                                                <h3 className="font-bold text-gray-900 text-lg">{pill.name}</h3>
                                                                {pill.generic_name && pill.generic_name !== pill.name && (
                                                                    <p className="text-sm text-gray-600">Generic: {pill.generic_name}</p>
                                                                )}
                                                                {pill.dosage && (
                                                                    <p className="text-sm text-gray-600 mt-1">
                                                                        <i className="fas fa-prescription-bottle mr-1"></i>
                                                                        {pill.dosage}
                                                                    </p>
                                                                )}
                                                            </div>
                                                        </div>
                                                        {pill.manufacturer && pill.manufacturer !== 'Various' && (
                                                            <p className="text-sm text-gray-500 mt-2 ml-10">
                                                                <i className="fas fa-industry mr-1"></i>
                                                                {pill.manufacturer}
                                                            </p>
                                                        )}
                                                    </div>
                                                    <div className="text-blue-600">
                                                        <i className="fas fa-chevron-right text-xl"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </>
                                )}
                            </div>
                        )}
                        
                        {!loading && !selectedPill && searchResults.length > 0 && (
                            <div className="mt-4 text-sm text-gray-500 text-center bg-gray-50 py-2 rounded">
                                Found <strong>{searchResults.length}</strong> result{searchResults.length !== 1 ? 's' : ''}
                            </div>
                        )}
                    </div>

                    {/* Schedule Modal */}
                    {showScheduleModal && selectedPill && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onClick={() => setShowScheduleModal(false)}>
                            <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto" onClick={(e) => e.stopPropagation()}>
                                <div className="bg-blue-600 text-white p-6 rounded-t-lg">
                                    <h3 className="text-2xl font-bold flex items-center">
                                        <i className="fas fa-calendar-plus mr-3"></i>
                                        Add to Medication Schedule
                                    </h3>
                                    <p className="mt-2 opacity-90">Configure when and how often you take this medication</p>
                                </div>

                                <div className="p-6 space-y-6">
                                    {/* Medication Info */}
                                    <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                        <h4 className="font-bold text-gray-800 text-lg">{selectedPill.name}</h4>
                                        <p className="text-gray-600">{selectedPill.dosage}</p>
                                    </div>

                                    {/* Frequency */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            <i className="fas fa-repeat mr-2 text-blue-600"></i>
                                            How often do you take this medication?
                                        </label>
                                        <select
                                            value={scheduleForm.frequency}
                                            onChange={(e) => handleScheduleFormChange('frequency', e.target.value)}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                            <option value="once daily">Once daily</option>
                                            <option value="twice daily">Twice daily</option>
                                            <option value="three times daily">Three times daily</option>
                                            <option value="four times daily">Four times daily</option>
                                            <option value="every other day">Every other day</option>
                                            <option value="weekly">Weekly</option>
                                            <option value="as needed">As needed</option>
                                        </select>
                                    </div>

                                    {/* Times */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            <i className="fas fa-clock mr-2 text-blue-600"></i>
                                            What time(s) do you take it?
                                        </label>
                                        <div className="space-y-2">
                                            {scheduleForm.times.map((time, index) => (
                                                <div key={index} className="flex items-center space-x-2">
                                                    <input
                                                        type="time"
                                                        value={time}
                                                        onChange={(e) => handleTimeChange(index, e.target.value)}
                                                        className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    />
                                                    {scheduleForm.times.length > 1 && (
                                                        <button
                                                            onClick={() => handleRemoveTime(index)}
                                                            className="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
                                                        >
                                                            <i className="fas fa-trash"></i>
                                                        </button>
                                                    )}
                                                </div>
                                            ))}
                                            <button
                                                onClick={handleAddTime}
                                                className="w-full px-4 py-2 border-2 border-dashed border-blue-300 text-blue-600 rounded-lg hover:bg-blue-50 transition-colors"
                                            >
                                                <i className="fas fa-plus mr-2"></i>
                                                Add Another Time
                                            </button>
                                        </div>
                                    </div>

                                    {/* Instructions */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            <i className="fas fa-notes-medical mr-2 text-blue-600"></i>
                                            Special Instructions (optional)
                                        </label>
                                        <textarea
                                            value={scheduleForm.instructions}
                                            onChange={(e) => handleScheduleFormChange('instructions', e.target.value)}
                                            placeholder="e.g., Take with food, Avoid alcohol, etc."
                                            rows="3"
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        ></textarea>
                                    </div>
                                </div>

                                {/* Modal Footer */}
                                <div className="bg-gray-50 px-6 py-4 rounded-b-lg flex space-x-3">
                                    <button
                                        onClick={() => setShowScheduleModal(false)}
                                        disabled={addingToSchedule}
                                        className="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors disabled:opacity-50"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={handleSubmitSchedule}
                                        disabled={addingToSchedule}
                                        className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50"
                                    >
                                        {addingToSchedule ? (
                                            <>
                                                <i className="fas fa-spinner fa-spin mr-2"></i>
                                                Adding...
                                            </>
                                        ) : (
                                            <>
                                                <i className="fas fa-check mr-2"></i>
                                                Add to Schedule
                                            </>
                                        )}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentView, setCurrentView] = useState('dashboard');

            const renderCurrentView = () => {
                switch (currentView) {
                    case 'dashboard':
                        return <Dashboard />;
                    case 'identify':
                        return <PillIdentification setCurrentView={setCurrentView} />;
                    case 'schedule':
                        return <MedicationSchedule />;
                    case 'reports':
                        return <Reports />;
                    case 'search':
                        return <PillSearch />;
                    default:
                        return <Dashboard />;
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col">
                    <Navigation currentView={currentView} setCurrentView={setCurrentView} />
                    <main className="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6 lg:py-8 w-full">
                        {renderCurrentView()}
                    </main>
                    
                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 mt-auto">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6">
                            <div className="flex flex-col sm:flex-row items-center justify-between space-y-2 sm:space-y-0">
                                <div className="flex items-center space-x-2 text-center sm:text-left">
                                    <i className="fas fa-pills text-blue-600"></i>
                                    <span className="font-medium text-gray-800">MedAdhere</span>
                                    <span className="hidden sm:inline text-gray-500">- AI-Powered Medication Adherence</span>
                                </div>
                                <div className="text-xs sm:text-sm text-gray-500">
                                    © 2025 MedAdhere. All rights reserved.
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // Render the app using React 18 createRoot
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
